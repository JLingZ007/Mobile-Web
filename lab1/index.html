<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบปรนัย</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div id="app" class="container bg-white p-4 rounded shadow-sm mt-5">
        <h1 class="text-center mb-4">แบบทดสอบปรนัย</h1>
        <p class="text-center mb-4">กรุณาตอบคำถามทั้งหมดด้านล่าง จากนั้นกดปุ่ม "ตรวจคำตอบ"</p>
        <form id="quiz-form">
            <div id="quiz-container">
                <!-- คำถามทั้งหมดจะถูกแสดงที่นี่ -->
            </div>
            <button id="submit-btn" type="submit" class="btn btn-success w-100 mt-4">ตรวจคำตอบ</button>
        </form>
        <div id="result-screen" class="hidden mt-4">
            <h2 class="text-center">คะแนนของคุณ:</h2>
            <p id="score" class="text-center fs-4"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
