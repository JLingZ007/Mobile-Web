<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- แสง -->
      <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light> <!-- แสงทั่วไป -->
      <a-light type="directional" color="#ffffff" intensity="0.8" position="5 5 -5"></a-light> <!-- แสงจากทิศทาง -->
      
      <!-- โมเดล -->
      <a-entity gltf-model="./models/guy.glb" animation-mixer="clip:*" scale="0.55 0.55 0.55" position="0 0.5 -2.2" shadow="cast: true; receive: true"></a-entity>
      <a-entity gltf-model="./models/Vespa.glb" animation-mixer="clip:*" scale="0.45 0.45 0.45" position="-1.8 1 -2.7" rotation="0 37 0" shadow="cast: true; receive: true"></a-entity>
      <a-entity gltf-model="./models/Pug.glb" animation-mixer="clip:*" scale="1.1 1.1 1.1" position="2 1 -2" shadow="cast: true; receive: true"></a-entity>
      <a-entity gltf-model="./models/house.glb" animation-mixer="clip:*" scale="0.25 0.25 0.25" position="-5.3 0.5 -4.8" rotation="0 90 0" shadow="cast: true; receive: true"></a-entity>
      <a-entity gltf-model="./models/Sun.glb" animation-mixer="clip:*" scale="1.1 1.1 1.1" position="11 5.5 -10" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="./models/Clouds.glb" animation-mixer="clip:*" scale="1.2 1.3 1.5" position="4 3 -3" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="./models/Clouds.glb" scale="2 3 5" position="-4 5.7 -6" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="./models/Clouds.glb" scale="2 3 5" position="-3 4 -3" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="./models/Clouds.glb" scale="4 4 4" position="0 6 -7" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="./models/Tree.glb" scale="4 4 4" position="4 5.55 -7" rotation="0 0 0"></a-entity>

      <!-- กรอบสำหรับข้อความแนะนำตัว -->
      <a-plane position="0 3 -3" width="6" height="3" color="#ffffff" opacity="0.8" rotation="0 0 0" shadow="receive: true"></a-plane>
      

      <!-- ข้อความแนะนำตัว -->
      <a-text value="Hello! My name is Jirawat Suwitthayasiri" position="0 3.5 -3" color="#FFFFFF" font-size="0.5" align="center"></a-text>
      <a-text value="My Student ID 653380123-6" position="0 3.1 -3" color="#FFFFFF" font-size="0.4" align="center"></a-text>
      <a-text value="I am a student at Khonkaen University" position="0 2.75 -3" color="#FFFFFF" font-size="0.4" align="center"></a-text>
      <a-text value="My hobbies include programming, gaming, sports." position="0 2.4 -3" color="#FFFFFF" font-size="0.4" align="center"></a-text>
      <a-text value="Nice to meet you!" position="1.9 1.8 -3" color="#FFFFFF" font-size="0.4" align="center"></a-text>

      <!-- พื้น -->
      <a-plane position="0 0.3 -5" rotation="-90 0 0" width="16" height="10" src="url_to_texture_image.jpg"></a-plane>

      <!-- ท้องฟ้า -->
      <a-sky color="#B7E0FF"></a-sky>

    </a-scene>
  </body>
</html>
