<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5 - React Expo Go in iOS</title>
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 20px;
            color: #333;
            font-size: 26px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 850px;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
        }

        .full-screen-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .full-screen-btn:hover {
            background-color: #0056b3;
        }

        .snack-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 850px;
        }

        .snack-embed {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>Lab5 - React Expo Go in iOS</h2>

    <div class="video-container">
        <iframe id="videoFrame" src="https://drive.google.com/file/d/1IOqdZ4tqjMsBTALc4hBq2qYvDFr_T5XD/preview" allow="autoplay"></iframe>
    </div>
    
    <button class="full-screen-btn" onclick="openFullScreen()">View Fullscreen</button>

    <div class="snack-container">
        <div data-snack-id="@chirawat.su/work5_653380123-6" 
            data-snack-platform="web" 
            data-snack-preview="true" 
            data-snack-theme="light" 
            class="snack-embed">
        </div>
    </div>

    <script async src="https://snack.expo.dev/embed.js"></script>

    <script>
        function openFullScreen() {
            let videoFrame = document.getElementById("videoFrame");
            if (videoFrame.requestFullscreen) {
                videoFrame.requestFullscreen();
            } else if (videoFrame.mozRequestFullScreen) { // Firefox
                videoFrame.mozRequestFullScreen();
            } else if (videoFrame.webkitRequestFullscreen) { // Chrome, Safari, Opera
                videoFrame.webkitRequestFullscreen();
            } else if (videoFrame.msRequestFullscreen) { // IE/Edge
                videoFrame.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
